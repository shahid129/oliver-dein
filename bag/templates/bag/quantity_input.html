<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.slug %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group my-2 input-group-{{ item.slug }}">
            <div class="input-group-prepend me-1">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.slug }}"
                    data-item_id="{{ item.slug }}" id="decrement-qty_{{ item.slug }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input w-50 id_qty_{{ item.slug }}" type="number" 
                name="quantity" value="{{ item.quantity }}" min="1" max="100" 
                data-item_id="{{ item.slug }}" id="id_qty_{{ item.slug }}">
            <div class="input-group-append ms-1">
                <button class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.slug }}"
                    data-item_id="{{ item.slug }}" id="increment-qty_{{ item.slug }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_sizes %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
